<!doctype html>
<html lang="fr">
<head>
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../layout/index.html">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/54c891831f.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="header header-restaurant__position-items">
    <a href="../layout/index.html" class="positions-return-icon"><i class="fas fa-arrow-left return-icon"></i></a>
    <img class="header-logo" src="../medias/images/logo/ohmyfood.png" alt="Ohmyfood">
  </div>
  <div class="bloc-image">
    <img class="restaurant-image" src="../medias/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
  </div>
  <div class="card-menu">
    <div class="menu__title-restaurant">
      <p class="title-bold style-title-restaurant">La palette du goût</p>
      <div class="card-icons-save">
        <i class="far fa-heart icon-save-active"></i>
        <i class="fas fa-heart icon-save-disabled"></i>
      </div>
    </div>
    <div class="flat-group">
      <p class="title-part">ENTRÉES</p>
      <button class="flat-card">
        <div class="flat">
          <p class="title-flat-bold">Fricassée d'escargot</p>
          <div class="flat-specifications">
            <p class="text-flat">Au pimet d'espelette</p> 
            <p class="flat-price">25€</p>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card">
        <div class="flat">
          <p class="title-flat-bold">Foie gras de canard mi-cuit</p>
          <div class="flat-specifications">
            <p class="text-flat">Et ses copeaux de truffe noire</p> 
            <p class="flat-price">35€</p>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card">
        <div class="flat">
          <p class="title-flat-bold">Oeuf au plat</p>
          <div class="flat-specifications">
            <p class="text-flat">Assaisonné à la truffe sur lit de....</p> 
            <p class="flat-price">20€</p>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
    </div>
    <div class="position-order-button">
      <button class="order-button">Commander</button>
    </div>
  </div>
  
  <div class="footer_part">
    <div class="positions_items_footer">
      <p class="footer_logo">ohmyfood</p>
      <p class="footer_text"><i class="fas fa-utensils icon_footer"></i>Proposer un restaurant</p>
      <p class="footer_text"><i class="fas fa-hands-helping icon_footer"></i>Devenir partenaire</p>
      <p class="footer_text">Mentions légales</p>
      <p class="footer_text">Contact</p>
    </div>
  </div>
  <div class="footer_part">
    <div class="positions_items_footer">
      <p class="footer_logo">ohmyfood</p>
      <p class="footer_text"><i class="fas fa-utensils icon_footer"></i>Proposer un restaurant</p>
      <p class="footer_text"><i class="fas fa-hands-helping icon_footer"></i>Devenir partenaire</p>
      <p class="footer_text">Mentions légales</p>
      <p class="footer_text">Contact</p>
    </div>
  </div>
  <div class="loader">
    <div class="loader__active">
      <div class="loader__font-style">
        <p class="letter-first">O</p>
        <p>o</p>
        <p>o</p>
        <p>o</p>
        <p>o</p>
        <p>h</p>
        <p>h</p>
      </div>
    </div>
    <!-- <div class="loader__disable">
      <div class="loader__font-style">
        <p>M</p>
        <p>y</p>
        <p>F</p>
        <p>o</p>
        <p>o</p>
        <p>d</p>
        <p>!</p>
      </div>
    </div> -->
  </div>
</body>
</html>
