<!doctype html>
<html lang="fr">
<head>
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../page/home.html">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/54c891831f.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="header header-restaurant__position-items">
    <a href="../page/home.html" class="positions-return-icon"><i class="fas fa-arrow-left return-icon"></i></a>
    <img class="header-logo" src="../medias/images/logo/ohmyfood.png" alt="Ohmyfood">
  </div>
  <div class="bloc-image">
    <img class="restaurant-image" src="../medias/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
  </div>
  <div class="card-menu">
    <div class="menu__title-restaurant">
      <p class="title-bold style-title-restaurant">La palette du goût</p>
      <div class="card-icons-save">
        <i class="far fa-heart icon-save-active"></i>
        <i class="fas fa-heart icon-save-disabled"></i>
      </div>
    </div>
    <div class="flat-group">
      <p class="title-part">ENTRÉES</p>
      <div class="flat-card-position">
        <button class="flat-card flat-card-one">
          <img class="flat-image" src="../medias/images/plats/la-palette-du-goût/fricassee-d-escargots-en-persillade.jpg" alt="fricassé d'escargots">
          <div class="flat-items-position">
            <div class="flat">
              <div class="title-flat-bold">
                <div class="text-ellipsis">Fricassée d'escargot</div>
              </div>
              <div class="flat-specifications">
                <div class="text-flat">
                  <div class="text-ellipsis">Au piment d'espelette</div>
                </div> 
                <div class="flat-price">25€</div>
              </div>
            </div>
            <div class="validateur">
              <i class="fas fa-check-circle icon-validateur"></i>
            </div>
          </div>
        </button>
        <button class="flat-card flat-card-two">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Foie gras de canard mi-cuit</div>
            </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">Et ses copeaux de truffe noire</div>
              </div> 
              <div class="flat-price">35€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
        <button class="flat-card flat-card-three">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Oeuf au plat</div>
            </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">Assaisonné à la truffe sur lit de pommes de terre</div>
              </div> 
              <div class="flat-price">25€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
      </div>
    </div>
    <div class="flat-group">
      <p class="title-part">PLATS</p>
      <div class="flat-card-position">
        <button class="flat-card flat-card-one">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Filet de boeuf aux herbes</div>
            </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">Accompagné de sa ribambelle de légumes</div>
              </div> 
              <div class="flat-price">40€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
        <button class="flat-card flat-card-two">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Parmentier de queue de boeuf</div>
            </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">À la truffe noire sur sa purée de panais</div>
              </div> 
              <div class="flat-price">35€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
        <button class="flat-card flat-card-three">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Filet de Turbot</div>
            </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">Aux agrumes</div>
              </div> 
              <div class="flat-price">44€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
      </div>
    </div>
    <div class="flat-group">
      <p class="title-part">DESSERTS</p>
      <div class="flat-card-position">
        <button class="flat-card flat-card-one">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Paris-Brest</div>
            </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">Revisité</div>
              </div> 
              <div class="flat-price">18€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
        <button class="flat-card flat-card-two">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Macaron au chocolat d'exception</div>
            </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">Et glace à la vanille de Madagascar</div>
              </div> 
              <div class="flat-price">22€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
        <button class="flat-card flat-card-three">
          <div class="flat">
            <div class="title-flat-bold">
              <div class="text-ellipsis">Mousse au chocolat</div>
          </div>
            <div class="flat-specifications">
              <div class="text-flat">
                <div class="text-ellipsis">Au piment d'espelette et à la truffe noire</div>
              </div> 
              <div class="flat-price">23€</div>
            </div>
          </div>
          <div class="validateur">
            <i class="fas fa-check-circle icon-validateur"></i>
          </div>
        </button>
      </div>
    </div>
    <div class="position-order-button">
      <button class="order-button">Commander</button>
    </div>
  </div>
  <div class="footer_part">
    <div class="positions_items_footer">
      <p class="footer_logo">ohmyfood</p>
      <p class="footer_text"><i class="fas fa-utensils icon_footer"></i>Proposer un restaurant</p>
      <p class="footer_text"><i class="fas fa-hands-helping icon_footer"></i>Devenir partenaire</p>
      <p class="footer_text">Mentions légales</p>
      <p class="footer_text">Contact</p>
    </div>
  </div>
</body>
</html>
