<!doctype html>
<html lang="fr">
<head>
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../page/home.html">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/54c891831f.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="header header-restaurant__position-items">
    <a href="../page/home.html" class="positions-return-icon"><i class="fas fa-arrow-left return-icon"></i></a>
    <img class="header-logo" src="../medias/images/logo/ohmyfood.png" alt="Ohmyfood">
  </div>
  <div class="bloc-image">
    <img class="restaurant-image" src="../medias/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
  </div>
  <div class="card-menu">
    <div class="menu__title-restaurant">
      <p class="title-bold style-title-restaurant">Le délice des sens</p>
      <div class="card-icons-save">
        <i class="far fa-heart icon-save-active"></i>
        <i class="fas fa-heart icon-save-disabled"></i>
      </div>
    </div>
    <div class="flat-group">
      <p class="title-part">ENTRÉES</p>
      <button class="flat-card flat-card-one">
        <div class="flat">
          <div class="title-flat-bold">Tartare de thon</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Assaisonné au yuzu</div>
            </div> 
            <div class="flat-price">25€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-two">
        <div class="flat">
          <div class="title-flat-bold">Bouchée de homard croustillant</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Et sa farandole de petits légumes</div>
            </div> 
            <div class="flat-price">35€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-three">
        <div class="flat">
          <div class="title-flat-bold">Velouté de cèpe</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Aux truffes</div>
            </div> 
            <div class="flat-price">20€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
    </div>
    <div class="flat-group">
      <p class="title-part">PLATS</p>
      <button class="flat-card flat-card-one">
        <div class="flat">
          <div class="title-flat-bold">Poulet rôti aux herbes de provence</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Et sa crème de truffe</div>
            </div> 
            <div class="flat-price">40€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-two">
        <div class="flat">
          <div class="title-flat-bold">Langouste rôtie</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Et ses légumes de saison</div>
            </div> 
            <div class="flat-price">35€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-three">
        <div class="flat">
          <div class="title-flat-bold">Côte de boeuf angus</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Et sa purée de panais</div>
            </div> 
            <div class="flat-price">44€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
    </div>
    <div class="flat-group">
      <p class="title-part">DESSERTS</p>
      <button class="flat-card flat-card-one">
        <div class="flat">
          <div class="title-flat-bold">Farandole de desserts</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Du chef</div>
            </div> 
            <div class="flat-price">18€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-two">
        <div class="flat">
          <div class="title-flat-bold">Crème brûlée</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Revisitée</div>
            </div> 
            <div class="flat-price">22€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-three">
        <div class="flat">
          <div class="title-flat-bold">Tiramisu</div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">À la noisette</div>
            </div> 
            <div class="flat-price">23€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
    </div>
    <div class="position-order-button">
      <button class="order-button">Commander</button>
    </div>
  </div>
  <div class="footer_part">
    <div class="positions_items_footer">
      <p class="footer_logo">ohmyfood</p>
      <p class="footer_text"><i class="fas fa-utensils icon_footer"></i>Proposer un restaurant</p>
      <p class="footer_text"><i class="fas fa-hands-helping icon_footer"></i>Devenir partenaire</p>
      <p class="footer_text">Mentions légales</p>
      <p class="footer_text">Contact</p>
    </div>
  </div>
</body>
</html>
