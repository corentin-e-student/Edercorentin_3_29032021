<!doctype html>
<html lang="fr">
<head>
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../layout/index.html">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/54c891831f.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="header header-restaurant__position-items">
    <a href="../layout/index.html" class="positions-return-icon"><i class="fas fa-arrow-left return-icon"></i></a>
    <img class="header-logo" src="../medias/images/logo/ohmyfood.png" alt="Ohmyfood">
  </div>
  <div class="bloc-image">
    <img class="restaurant-image" src="../medias/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
  </div>
  <div class="card-menu">
    <div class="menu__title-restaurant">
      <p class="title-bold style-title-restaurant">À la française</p>
      <div class="card-icons-save">
        <i class="far fa-heart icon-save-active"></i>
        <i class="fas fa-heart icon-save-disabled"></i>
      </div>
    </div>
    <div class="flat-group">
      <p class="title-part">ENTRÉES</p>
      <button class="flat-card flat-card-one">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Tartare de poulpe acidulé</div>
        </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Aux zests d'orange</div>
            </div> 
            <div class="flat-price">25€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-two">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Velouté de légumes d'antan</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Carotte, panais, topinambour</div>
            </div> 
            <div class="flat-price">35€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-three">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Soupe à l'oignon</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Revisitée</div>
            </div> 
            <div class="flat-price">20€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
    </div>
    <div class="flat-group">
      <p class="title-part">PLATS</p>
      <button class="flat-card flat-card-one">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Coquilles Saint-Jacques</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Accompagnées d'une purée de panais</div>
            </div> 
            <div class="flat-price">40€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-two">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Magret de canard</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Et parmentier de pomme de terres</div>
            </div> 
            <div class="flat-price">35€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-three">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Pigeonneau d'Ile-et-Vilaine</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Sur son lit de gnocchis aux légumes</div>
            </div> 
            <div class="flat-price">44€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
    </div>
    <div class="flat-group">
      <p class="title-part">DESSERTS</p>
      <button class="flat-card flat-card-one">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Pétales de violettes glacées</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Et purée de noisettes</div>
            </div> 
            <div class="flat-price">18€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-two">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Fondant au chocolat</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Revisité</div>
            </div> 
            <div class="flat-price">22€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
      <button class="flat-card flat-card-three">
        <div class="flat">
          <div class="title-flat-bold">
            <div class="text-ellipsis">Millefeuille croustillant</div>
          </div>
          <div class="flat-specifications">
            <div class="text-flat">
              <div class="text-ellipsis">Myrtilles et pâte d'amande</div>
            </div> 
            <div class="flat-price">23€</div>
          </div>
        </div>
        <div class="validateur">
          <i class="fas fa-check-circle icon-validateur"></i>
        </div>
      </button>
    </div>
    <div class="position-order-button">
      <button class="order-button">Commander</button>
    </div>
  </div>
  <div class="footer_part">
    <div class="positions_items_footer">
      <p class="footer_logo">ohmyfood</p>
      <p class="footer_text"><i class="fas fa-utensils icon_footer"></i>Proposer un restaurant</p>
      <p class="footer_text"><i class="fas fa-hands-helping icon_footer"></i>Devenir partenaire</p>
      <p class="footer_text">Mentions légales</p>
      <p class="footer_text">Contact</p>
    </div>
  </div>
</body>
</html>
